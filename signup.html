<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <style>
        body {
            margin: 0;
            font-family: 'Kalam', sans-serif;
            background: linear-gradient(-60deg, #16a085, #f4d03f);
            

        }

        .container {
            width: 1280px;
            height: 1161px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            background: linear-gradient(-60deg, #16a085, #f4d03f);
            
        }

        .signup-box {
            width: 662px;
            height: 514px;
            border: 1px solid rgba(0, 0, 0, 1);
            position: absolute;
            left: 309px;
            top: 240px;
            padding: 30px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        input[type="text"],
        input[type="password"],
        input[type="date"] {
            width: 100%;
            height: 48px;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid rgba(0, 0, 0, 1);
            border-radius: 5px;
            font-size: 18px;
            box-sizing: border-box;
        }

        label {
            font-size: 20px;
            margin-bottom: 5px;
            display: block;
            color: rgba(97, 94, 94, 1);
        }

        .signup-button {
            width: 142px;
            height: 42px;
            background-color: rgba(217, 217, 217, 1);
            border-radius: 15px;
            border: none;
            cursor: pointer;
            font-size: 25px;
            float:left;
            margin-top: 20px;
            text-align: center;
           
        }

        .login-link {
            width: 142px;
            height: 42px;
            background-color: rgba(217, 217, 217, 1);
            border-radius: 15px;
            border: none;
            cursor: pointer;
            font-size: 25px;
            float:right;
            margin-top: 20px;
            text-align: center;
           
        }
        

    </style>
</head>

<body style="linear-gradient:(-60deg, #16a085, #f4d03f);">
    <div class="container">
        <div class="signup-box">
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="id">ID</label>
                <input type="text" id="id" name="id" placeholder="Enter your ID" required>

                <label for="dob">Date of Birth (YYYYMMDD)</label>
                <input type="text" id="dob" name="dob" pattern="\d{4}\d{2}\d{2}" placeholder="YYYYMMDD" required>
                    
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <label for="password-check">Password Check</label>
                <input type="password" id="password-check" name="password-check" placeholder="Re-enter your password" required>

                <button type="submit" class="signup-button">Sign Up</button>
                <button type="submit" class="login-link">Login</span>
            </form>
            
        </div>
    </div>
</body>

</html>
